- layout: top-middle
  name: Apache Airflow
  link: https://github.com/apache/airflow
  github: apache/airflow
  quote: >
    "Airflow is a platform to programmatically author, schedule and monitor workflows." - Apache Airflow
  description: |
    Auf der Suche nach einer Lösung für das Management unserer Daten-Pipelines bin ich auf das Open Source Projekt
    Apache Airflow im Januar 2018 gestoßen. Ich schätze die Einfachheit der Benutzung und die hohe Abdeckung der
    Anwendungsfälle sehr - aber vor allem die Community dahinter. Aus diesem Grund habe ich mich dazu entschlossen etwas
    zurückzugeben und begann ich dabei mitzuwirken. Nun bin ich ein Committer des Projekts.
- layout: top-middle
  name: airflow-diagrams
  link: https://github.com/feluelle/airflow-diagrams
  github: feluelle/airflow-diagrams
  quote: >
    "Auto-generated Diagrams from Airflow DAGs." - Felix Uellendall
  description: |
    Ein persönliches Projekt welches automatisch graphische Darstellungen aus Apache Airflow DAGs erstellt.
    Airflow DAGs spezifizieren Arbeitsabläufe, welche aus einzelnen Aufgaben bestehen und voneinander abhängig sein können.
    Basierend auf diesen einzelnen Tasks und Abhängigkeiten zwischeneinander wird eine graphische Darstellung erstellt.
    Eine graphische Darstellung zeigt die eingesetzten Anbieter (oft Cloud-basierte) an, welche in den Airflow DAGs
    verwendet wurden indem nur die Logos dieser Anbieter gezeigt werden.
- layout: top-middle
  name: great-data-building
  link: https://github.com/feluelle/great-data-building
  github: feluelle/great-data-building
  quote: >
    "Let's build great data.." - Felix Uellendall
  description: |
    Ein persönliches Projekt, bei dem es darum geht, Datenmodelle mit DBT zu erstellen. DBT bereichert SQL, um
    eleganter und effizienter zu werden - vor allem wenn es auf eine schrittweisende Datentransformation ankommt,
    wie es in dem Bereich des Data Analytics und Engineering der Fall ist.