about_content: | # this will include new lines to allow paragraphs
  Hi, ich bin Felix Uellendall - Data Engineer in einer digitalen Agentur in Berlin, Deutschland.
  Ich bin der Apache Software Foundation im September 2019 beigetreten und auch seitdem ein Apache Airflow Committer.

  **Technische Skills**

  Am meisten Erfahrung habe ich in:

  `Apache Airflow` `Python` `Unit Testing`

  Ich habe außerdem Erfahrung in:

  `Agile Methodologies` `Amazon Redshift` `AWS` `Bash` `C#` `CI/CD` `CSS` `dbt` `Docker` `ETL/ELT`
  `Git` `great_expectations` `HTML` `Java` `JavaScript` `MySQL` `PostgreSQL` `Python Pandas` `REST` `Software Design`
  `Software Development` `System Testing`

  Ich bin vertraut mit:

  `Apache Spark` `Databricks` `Express.js` `GCP` `Golang` `Julialang` `Kubernetes` `Microsoft Azure`
  `Node.js` `Terraform` `Test Driven Development`

  **Sprachen**

  Deutsch (Muttersprache) und Englisch (obere Mittelstufe)
