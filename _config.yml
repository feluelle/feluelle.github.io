# More Section
more_title: Ein bisschen mehr über mich
more_content: | # this will include new lines to allow paragraphs
  Ich liebe es neue Dinge zu kreieren, Rätsel zu lösen über geschriebenen Code nachzudenken und ihn zu verbessern.
  Am liebsten beschäftige ich mich in der Open Source Community. Mir macht es sehr viel Spaß dort mitzuwirken und Ideen
  über verschiedenste Probleme untereinander auszutauschen.

  Außerdem mag ich die Natur sehr gerne - besonders die Ruhe die man dort draußen erlebt.
  Ich gehe sehr gerne wandern, spiele Klavier und bin auch immer wieder sehr vom Universum fasziniert.

